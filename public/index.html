<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 7 - Multiplayer Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Connection Screen -->
        <div id="connection-screen" class="screen">
            <div class="container">
                <h1>Flip 7 Multiplayer</h1>
                <div class="connection-form">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" autofocus>
                    <div class="button-group">
                        <button id="join-btn">Join Game</button>
                        <button id="spectate-btn">Spectate</button>
                    </div>
                </div>
                <div id="connection-status"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="game-info">
                    <h2>Flip 7</h2>
                </div>
                <div class="game-controls">
                    <div id="player-info">
                        Player <span id="current-player-number"></span>: 
                        <span id="current-player-name"></span>
                    </div>
                    <button id="start-game-btn">Start Game</button>
                    <button id="start-round-btn" class="action-btn" style="display: none;">Start Next Round</button>
                    <button id="leave-game-btn">Leave Game</button>
                </div>
            </div>

            <!-- Players Table - Full Width -->
            <div class="players-panel-fullwidth">
                <div class="players-table-container">
                    <table id="players-table" class="players-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player Number</th>
                                <th>Player Name</th>
                                <th><span class="header-line-1">Points Scored</span><span class="header-line-2">Current</span></th>
                                <th><span class="header-line-1">Points Needed</span><span class="header-line-2">Current</span></th>
                                <th>Status</th>
                                <th>Current Hand Points</th>
                                <th>Current Hand</th>
                            </tr>
                        </thead>
                        <tbody id="players-list">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="game-area">
                <!-- Game Board -->
                <div class="game-board">
                    <div class="combined-game-section">
                        <!-- Deck Area -->
                        <div class="deck-area">
                            <div class="pile-container">
                                <h4>Draw Pile</h4>
                                <div id="deck-info">
                                    <div id="deck-stack" class="deck-stack">
                                        <!-- Cards will be dynamically added here -->
                                    </div>
                                    <div id="deck-count">0 cards</div>
                                </div>
                            </div>
                            <div class="pile-container">
                                <h4>Discard Pile</h4>
                                <div id="discard-info">
                                    <div id="discard-stack" class="deck-stack">
                                        <!-- Discard cards will be dynamically added here -->
                                    </div>
                                    <div id="discard-count">0 cards</div>
                                </div>
                            </div>
                        </div>

                        <!-- Player Actions -->
                        <div class="player-actions">
                            <h4 id="turn-status">Your Turn</h4>
                            <div id="action-buttons">
                                <button id="draw-btn" class="action-btn">Twist</button>
                                <button id="stick-btn" class="action-btn">Stick</button>
                                <!-- Freeze controls (will replace normal buttons when active) -->
                                <select id="freeze-target-select" class="freeze-select hidden">
                                    <option value="">Choose player...</option>
                                </select>
                                <button id="freeze-apply-btn" class="action-btn freeze-btn hidden">Freeze Player</button>
                                <!-- Flip 3 controls (will replace normal buttons when active) -->
                                <select id="flip3-target-select" class="flip3-select hidden">
                                    <option value="">Choose player...</option>
                                </select>
                                <button id="flip3-assign-btn" class="action-btn flip3-btn hidden">Assign Flip 3</button>
                                <!-- Duplicate Second Chance controls (will replace normal buttons when active) -->
                                <select id="second-chance-target-select" class="second-chance-select hidden">
                                    <option value="">Choose player...</option>
                                </select>
                                <button id="second-chance-give-btn" class="action-btn second-chance-btn hidden">Give Second Chance</button>
                            </div>
                            <div id="round-info">
                                <div>Round: <span id="current-round">1</span></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" class="admin-panel">
                <h3>Admin Controls</h3>
                <input type="password" id="admin-password" placeholder="Admin password">
                <div class="admin-buttons">
                    <button id="restart-game-btn">Restart Game</button>
                    <input type="number" id="drop-player-number" placeholder="Player #" min="1" max="18">
                    <button id="drop-player-btn">Drop Player</button>
                    <button id="kick-all-restart-btn" class="danger-btn">Kick All & Restart</button>
                </div>
            </div>

            <!-- Spectator Count -->
            <div id="spectator-count" class="spectator-count">
                <span id="spectator-count-text"></span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
